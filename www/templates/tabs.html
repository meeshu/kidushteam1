<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
 <ion-view>
              
     <ion-tabs class="tabs-icon-top tabs-color-active-positive">
        <ion-tab title="Videos"  icon="ion-ios-monitor" href="#/tabs/videos">
            <ion-nav-view name="tab-videos"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Games"  icon="ion-ios-game-controller-a" href="#/tabs/games">
            <ion-nav-view name="tab-games"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Help"  icon="ion-help" href="#/tabs/help">
            <ion-nav-view name="tab-help"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Sign Out" icon="ion-log-in" href="#/login">
       
        </ion-tab>
     </ion-tabs>
</ion-view>
